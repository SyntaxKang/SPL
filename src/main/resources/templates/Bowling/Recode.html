<script>
    var action = '';
    var url = '/Bowling/insert';
    var type = 'POST';

    $(document).ready(function () {
       //swal("load Success","Hello User","success");

        $("#submitBtn").click(function () {
            var data = {
                "spare": $("#spare").val(),
                "strike": $("#strike").val(),
                "perfectgame": $("#perfectgame").val(),
                "total": $("#total").val(),
                "userIdx" : $("#name").val(),
                "groupIdx" : $("#groupIdx").val()
            };

            $.ajax({
                url: url,
                type: type,
                data: data,
                success: function (data) {
                    swal("저장했습니다!", "버튼을 클릭해주세요!", "success");
                },
                complete: function (data) {
                    location.reload();
                }
            });
        });
    });
</script>
