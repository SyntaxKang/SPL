    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

<body class="bg-gradient-primary">
<!-- toolbar -->
<div th:include="/toolbar.html"></div>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-md-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">모임 생성하기</h1>
                                </div>
                                <form class="table" id="createform" action="/group/create" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm" id="name"
                                               name="name" placeholder="모임 이름">
                                    </div>
                                    <div class="form-group">
                                        <input type="file" class="form-control form-control-file" id="groupprofile"
                                               name="groupprofile" placeholder="모임 사진" accept="*">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control form-control-sm" id="groupcontent"
                                                  name="content" placeholder="모임에 대한 설명을 적어주세요."></textarea>
                                    </div>
                                    <hr>
                                    <div class="-pull-left">
                                        <label for="religion">지역을선택해주세요</label>
                                        <div class="selected">
                                            <select id="religion" name="religion" class="form-control input-group-sm">
                                                <option>--선택--</option>
                                                <option value="서울">서울</option>
                                                <option value="인천">인천</option>
                                                <option value="대전">대전</option>
                                                <option value="부산">부산</option>
                                                <option value="광주">광주</option>
                                                <option value="울산">울산</option>
                                                <option value="원주">원주</option>
                                                <option value="천안">천안</option>
                                                <option value="의정부">의정부</option>
                                                <option value="안산">안산</option>
                                                <option value="세종">세종</option>
                                                <option value="평택">평택</option>
                                                <option value="수원">수원</option>
                                                <option value="용인">용인</option>
                                                <option value="하남">하남</option>
                                                <option value="김포">김포</option>
                                                <option value="제주">제주</option>
                                                <option value="당진">당진</option>
                                                <option value="성남">성남</option>
                                                <option value="안양">안양</option>
                                                <option value="광명">광명</option>
                                                <option value="과천">과천</option>
                                                <option value="시흥">시흥</option>
                                                <option value="오산">오산</option>
                                                <option value="부천">부천</option>
                                                <option value="이천">이천</option>
                                                <option value="여주">여주</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm" id="grouparea"
                                               name="area" placeholder="구를 적어주세요. ex)종로구" value="">
                                    </div>
                                    <div class="fa-pull-left">
                                        <label for="category">종목을 선택해주세요.</label>
                                        <div class="selected">
                                            <select id="category" name="category" class="form-control input-group-sm">
                                                <option>--선택--</option>
                                                <option value="축구">축구</option>
                                                <option value="야구">야구</option>
                                                <option value="농구">농구</option>
                                                <option value="당구">당구</option>
                                                <option value="볼링">볼링</option>
                                                <option value="걷기">걷기</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row" style="margin-left: auto; margin-right: auto">
                                        <button type="button" class="btn btn-primary" onclick="location.href='/index2'">
                                            취소하기
                                        </button>
                                        <button type="submit" class="btn btn-primary" style="margin-left: 20px"
                                                id="createBtn" name="createBtn">생성하기
                                        </button>
                                    </div>
                                </form>
                                <hr>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
