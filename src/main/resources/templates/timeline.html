<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- toolbar -->
            <div th:include="/toolbar.html"></div>
            <div class="row">
                <!--메뉴-->
                <nav class="btn btn-primary" style="margin-left: 470px;">
                    <a href="#" class="text-white" style="margin-left: 20px">타임라인</a>
                    <a href="/RecodeRoom" class="text-white" style="margin-left: 40px">기록실</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="text-white" style="margin-left: 40px">공지사항</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="text-white" style="margin-left: 40px">사진첩</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="text-white" style="margin-left: 40px;margin-right: 20px">일정</a>
                </nav>
            </div>
            <!--왼쪽-->
            <div class="container-fluid gedf-wrapper">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                            <div class="card-title" style="margin-top: 20px; margin-left: auto;margin-right: auto">
                                <span>모임 이름</span>
                            </div>
                            <hr>
                            <div class="card-text" style="margin-top: 20px; margin-left: auto;margin-right: auto">
                                <span>모임 콘텐트</span>
                            </div>
                            <button id="btnjoin" class="btn btn-primary" type="button" onclick=""
                                    style="margin-top: 20px">모임 가입하기
                            </button>
                        </div>
                    </div>

                    <div class="col-md-6 gedf-main">
                        <!--타임 라인 글쓰기-->
                        <div class="card gedf-card">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist"
                                    style="margin-top: -10px">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts"
                                           role="tab" aria-controls="posts" aria-selected="true">글쓰기</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="images-tab" data-toggle="tab" role="tab"
                                           aria-controls="images" aria-selected="false" href="#images">사진 업로드</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="posts" role="tabpanel"
                                         aria-labelledby="posts-tab">
                                        <div class="form-group">
                                            <label class="sr-only" for="message">post</label>
                                            <textarea class="form-control" id="message" rows="3"
                                                      placeholder="공유해주세요!"></textarea>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                                        <div class="form-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">사진 업로드</label>
                                            </div>
                                        </div>
                                        <div class="py-4"></div>
                                    </div>
                                </div>
                                <div class="btn-toolbar justify-content-between">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary">share</button>
                                    </div>
                                    <div class="btn-group">
                                        <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                            <i class="fa fa-globe"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--- 타임라인 목록불러오기-->
                        <div class="card gedf-card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="mr-2">
                                            <img class="rounded-circle" width="45" src="https://picsum.photos/50/50"
                                                 alt="">
                                        </div>
                                        <div class="ml-2">
                                            <div class="h5 m-0">신택</div>
                                            <div class="fa fa-clock-o">2019-09-02 오전 11:39</div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="dropdown">
                                            <button class="btn btn-link dropdown-toggle" type="button"
                                                    id="configuration" data-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false">
                                                <i class="fa fa-ellipsis-h"></i>
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-right"
                                                 aria-labelledby="configuration">
                                                <a class="dropdown-item" href="#">신고하기</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    배고프다 난 누규? 여긴어디? 프로젝트 5일남은거같다 밤샘각이다
                                    5일전사 ㄱㄱ
                                </p>
                                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="card-link"><i class="fa fa-gittip"></i> 좋아요</a>
                                <a href="#" class="card-link"><i class="fa fa-comment"></i> 댓글</a>
                            </div>
                            <div class="card-body row">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="mr-2">
                                        <img class="rounded-circle" width="20px" src="https://picsum.photos/20/20"
                                             alt="">
                                    </div>
                                    <div class="ml-2">
                                        <div class="h5 m-0">신택</div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment" rows="3"
                                                  placeholder="댓글을 입력하세요!"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Post /////-->
                    </div>
                    <!--오른쪽-->
                    <div class="col-md-3">
                        <div class="card gedf-card">
                            <div class="card-header">
                                <span>승률</span>
                            </div>
                            <div class="card-body">
                                <div class="chart-pie pt-4">
                                    <canvas id="myPieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
